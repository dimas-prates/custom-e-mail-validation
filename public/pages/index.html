<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/email-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../scripts/main.js" defer type="module"></script>
    <title>Custom Email Validation</title>
</head>

<body>
    <main>
        <form action="#">
            <div class="input-box">
                <input class="input" type="email" placeholder="Enter your email" required>
                <i class="fa-solid fa-envelope email-icon"></i>
                <i class="fa-solid fa-square-exclamation error-icon"></i>
                <i class="fa-solid fa-square-check success-icon"></i>
                <input class="button" type="submit" value="Check">
            </div>
        </form>
    </main>

</body>

</html>
